<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery</title>
    <style>
        body {
            background-color: #c0c0c0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        input {
            padding: 5px;
            font-family: 'Courier New', monospace;
            border: 2px solid;
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            outline: none;
            margin-bottom: 15px;
        }

        button {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            padding: 5px 15px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
        }

        button:active {
            border-color: #808080 #dfdfdf #dfdfdf #808080;
        }

        #secret-content {
            display: none;
            text-align: left;
            padding: 20px;
            border: 2px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            background: white;
            width: 80%;
            height: 80%;
            overflow-y: auto;
        }

        #login-form {
            border: 2px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            padding: 20px;
            background: #c0c0c0;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="login-form">
            <input type="password" id="password-input" placeholder="Password">
            <br>
            <button id="unlock-btn">Unlock</button>
        </div>

        <div id="secret-content">
            <h2>Easter Eggs</h2>
            <ul>
                <li>flashbang</li>
                <li>inception</li>
                <li>bangladesh jumpscare</li>
                <li>are my balls wrinkly?</li>
            </ul>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const secretContent = document.getElementById('secret-content');
        const input = document.getElementById('password-input');
        const btn = document.getElementById('unlock-btn');

        function checkPassword() {
            if (input.value === 'kieranissoawesome') {
                loginForm.style.display = 'none';
                secretContent.style.display = 'block';
            } else {
                alert('Access Denied');
                input.value = '';
            }
        }

        btn.addEventListener('click', checkPassword);

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });
    </script>
</body>

</html>
