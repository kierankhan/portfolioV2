<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kieran Khan Portfolio</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/98.css" /> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="/internet_connection_wiz-2.png">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-window">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p>Loading System...</p>
        </div>
    </div>

    <div class="zoom-wrapper" id="zoomWrapper" style="opacity: 0;">

        <canvas id="cd-scene"></canvas>

        <div class="desktop" id="desktop">
            <div class="browser-window">
                <div class="title-bar">
                    <div class="title-text">
                        <span>üìÅ</span>
                        <span>Kieran Khan - Portfolio <a href="https://kierankhan.github.io/portfolio" target="_blank"
                                style="padding-left: 5px; color: rgb(202, 0, 202);">(Old Website)</a></span>
                    </div>
                    <div class="window-controls">
                        <button class="window-btn">_</button>
                        <button class="window-btn">‚ñ°</button>
                        <button class="window-btn" id="closeBtn">√ó</button>
                    </div>
                </div>
                <div class="address-bar">
                    <!-- <span class="address-label">Address:</span> -->
                    <div class="address-wrapper">
                        <input type="text" class="address-input" id="addressBar"
                            placeholder="Type: projects, resume, github, linkedin...">
                        <div class="suggestions" id="suggestions"></div>
                    </div>
                    <img src="/magnifying_glass-0.png" style="width: 20px; height: 20px;" id="searchIcon"
                        class="search-icon"></img>
                    <div class="try-me-arrow" id="tryMeArrow">‚¨Ö Try me!</div>
                </div>
                <div class="bookmarks-bar" id="bookmarksBar">
                    <button class="bookmark-btn selected" data-target="home">
                        <img src="/internet_connection_wiz-2.png"></img>
                        <!-- <span style="padding-left: 5px; font-weight: bolder;">Home</span> -->
                    </button>
                    <button class="bookmark-btn" data-target="fun_facts">
                        <img src="/game_hearts.png" style="height: 16px" alt="Game Hearts">
                    </button>
                    <button class="bookmark-btn" data-target="microsoft">
                        <img src="/msft_old_logo.png" alt="Microsoft">
                        <img src="/msft_old_logo2.png" alt="Microsoft">
                    </button>
                    <button class="bookmark-btn" data-target="aerospace">
                        <img src="/The_Aerospace_Corporation_logo.png" alt="Aerospace">
                    </button>
                    <button class="bookmark-btn" data-target="usnews">
                        <img src="/U.S._News_&_World_Report_logo.png" alt="U.S. News">
                    </button>
                    <button class="bookmark-btn" data-target="mitre">
                        <img src="/Mitre_Corporation_logo.png" style="height: 16px" alt="MITRE">
                    </button>
                </div>
                <div class="content-area">
                    <div class="profile-container">

                    </div>
                    <div class="name-title" id="homeContent">
                        <h1>Kieran Khan</h1>
                        <p>Software Engineer</p>
                    </div>
                    <div class="company-overview" id="companyOverview">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="orbit-container">
        <div class="company"><img src="./The_Aerospace_Corporation_logo.png" width="150px" height="40px"></img></div>
        <div class="company"><img src="./U.S._News_&_World_Report_logo.png" width="150px" height="40px"></img></div>
        <div class="company">
            <img src="./msft_old_logo.png" width="150px" height="40px"></img>

        </div>
        <div class="company"><img src="./Mitre_Corporation_logo.png" width="150px" height="40px"></img></div>

    <template id="window-template">
        <div class="browser-window draggable-window">
            <div class="title-bar">
                <div class="title-text">
                    <span class="window-icon">üìÅ</span>
                    <span class="window-title">New Window</span>
                </div>
                <div class="window-controls">
                    <button class="window-btn">_</button>
                    <button class="window-btn">‚ñ°</button>
                    <button class="window-btn close-btn">√ó</button>
                </div>
            </div>
            <div class="content-area window-content">
            </div>
        </div>
    </template>

    <script type="module" src="js/main.js"></script>
    <div class="train-container" id="trainContainer">
        <!-- <img src="./static/images/carriage_v18_car1.png" alt="train car">
        <img src="./static/images/carriage_v18_car1.png" alt="train car">
        <img src="./static/images/carriage_v18_car6.png" alt="train car">
        <img src="./static/images/carriage_v18_car7.png" alt="train car">
        <img src="./static/images/carriage_v18_car8.png" alt="train car">
        <img src="./static/images/carriage_v18_car9.png" alt="train car">
        <img src="./static/images/train_v18.png" alt="train car"> -->
    </div>
    <div class="taskbar" id="taskbar">
        <button class="taskbar-btn" id="aboutMeBtn">
            <img class="taskbar-btn-icons" src="/msg_information-0.png"></img>
            <span>About Me</span>
        </button>
        <button class="taskbar-btn" id="contactBtn">
            <img class="taskbar-btn-icons" src="/write_card_phone.png"></img>
            <span>Contact</span>
        </button>
        <button class="taskbar-btn" id="formBtn">
            <img class="taskbar-btn-icons" src="/outlook_express-4.png"></img>
            <span>Message Me</span>
        </button>
        <div class="system-tray-icon" id="travelIcon" style="margin-left: auto;">
            <div class="new-badge">NEW <span style="font-size: 16px;">‚û°</span></div>
            <img class="playing-icons" src="/entire_network_globe-0.png"></img>
            <span class="tooltip">View my travels!</span>
        </div>
        <div class="system-tray-icon" id="songIcon"
            href="https://open.spotify.com/user/31svufabixd4pl3wssdsobfvzg4m?si=0f8cb8828287426c">
            <img class="playing-icons" src="/cd_audio_cd_a-4.png"></img>
            <span class="tooltip">Current favorite song: Tin Man - America</span>
        </div>
        <div class="system-tray-icon" id="mysteryIcon">
            <img class="playing-icons" src="/help_book_cool-4.png"></img>
            <span class="tooltip">What's this?</span>
        </div>
    </div>

    <template id="alert-template">
        <div class="alert-window">
            <div class="alert-title-bar">
                <!-- <img src="/msg_information-0.png" style="width: 20px; height: 20px;"></img> -->
                <span style="">Alert</span>
                <button class="window-btn alert-close-btn">√ó</button>
            </div>
            <div class="alert-content">
                <!-- <div class="alert-icon">i</div> -->
                <img src="/msg_information-0.png" style="width: 40px; height: 40px;"></img>
                <p class="alert-text">
                    Hey! I'm Kieran, a software engineer with a versatile set of skills across the stack. I have a
                    particular interest in big data and its many applications!
                    Some of my hobbies include collecting vinyl records, playing violin, and cycling. Please don't
                    hesitate to reach out!!
                </p>
            </div>
            <div class="alert-controls">
                <button class="alert-ok-btn">OK</button>
            </div>
        </div>
    </template>

    <template id="contact-template">
        <div class="contact-window">
            <div class="alert-title-bar">
                <span style="margin-right: auto;">Contact Properties</span>
                <button class="window-btn alert-close-btn">√ó</button>
            </div>
            <div class="contact-content">
                <p>Get in touch:</p>
                <ul>
                    <li><strong>Email:</strong> <a href="mailto:kierank.pc@gmail.com">kierank.pc@gmail.com</a></li>
                    <li><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/kierankhan"
                            target="_blank">linkedin.com/in/kierankhan</a></li>
                </ul>
            </div>
            <div class="alert-controls">
                <button class="alert-ok-btn">OK</button>
            </div>
        </div>
    </template>
    <template id="form-template">
        <div class="contact-window">
            <div class="alert-title-bar">
                <span style="margin-right: auto;">Send a Message</span>
                <button class="window-btn alert-close-btn">√ó</button>
            </div>

            <form class="contact-form" id="contact-form" action="https://formspree.io/f/xrbowrgp" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="name" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="6" required></textarea>
                </div>
                <div class="alert-controls">
                    <button type="submit" class="alert-ok-btn">Send</button>
                </div>
            </form>
        </div>
    </template>
    <template id="gif-template">
        <div class="gif-popup">
            <div class="gif-popup-title-bar">
                <span>Special Surprise!</span>
                <button class="window-btn alert-close-btn">√ó</button>
            </div>
            <div class="gif-popup-content">
                <img src="/static/images/bangladesh-jumpscare.gif" alt="Easter Egg GIF">
            </div>
        </div>
    </template>
    <template id="simple-alert-template">
        <div class="alert-window" style="width: 300px;">
            <div class="alert-title-bar">
                <span>Alert</span>
                <button class="window-btn alert-close-btn">√ó</button>
            </div>
            <div class="alert-content">
                <img src="/msg_error-0.png" style="width: 40px; height: 40px;"></img>
                <p class="alert-text"></p>
            </div>
            <div class="alert-controls">
                <button class="alert-ok-btn">OK</button>
            </div>
        </div>
    </template>
</body>

</html>
