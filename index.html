<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Software Engineer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="zoom-wrapper" id="zoomWrapper">
        <div class="desktop" id="desktop">
            <div class="browser-window">
                <div class="title-bar">
                    <div class="title-text">
                        <span>üìÅ</span>
                        <span>Kieran Khan - Portfolio</span>
                    </div>
                    <div class="window-controls">
                        <button class="window-btn">_</button>
                        <button class="window-btn">‚ñ°</button>
                        <button class="window-btn" id="closeBtn">√ó</button>
                    </div>
                </div>
                <div class="address-bar">
                    <span class="address-label">Address:</span>
                    <div class="address-wrapper">
                        <input 
                            type="text" 
                            class="address-input" 
                            id="addressBar"
                            placeholder="Type: resume, projects, github, linkedin..."
                        >
                        <div class="suggestions" id="suggestions"></div>
                    </div>
                </div>
                <div class="content-area">
                    <div class="profile-container">
                        <div class="profile-hole">
                            <canvas id="cd-scene"></canvas> 
                        </div>
                        <div class="orbit-container">
                            <div class="company"><img src="./The_Aerospace_Corporation_logo.png" width="200px" height="50px"></img></div>
                            <div class="company"><img src="./U.S._News_&_World_Report_logo.png" width="200px" height="50px"></img></div>
                            <div class="company">
                                <img src="./msft_old_logo.png" width="200px" height="50px"></img>
                                <img src="./msft_old_logo2.png" width="200px" height="80px"></img>
                            </div>
                            <div class="company"><img src="./Mitre_Corporation_logo.png" width="200px" height="50px"></img></div>
                        </div>
                    </div>
                    <div class="name-title">
                        <h1>Kieran Khan</h1>
                        <p>Software Engineer</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template id="window-template">
        <div class="browser-window draggable-window">
            <div class="title-bar">
                <div class="title-text">
                    <span class="window-icon">üìÅ</span>
                    <span class="window-title">New Window</span>
                </div>
                <div class="window-controls">
                    <button class="window-btn">_</button>
                    <button class="window-btn">‚ñ°</button>
                    <button class="window-btn close-btn">√ó</button>
                </div>
            </div>
            <div class="content-area window-content">
                </div>
        </div>
    </template>

    <script type="module" src="js/main.js"></script>
    <div class="train-container" id="trainContainer">
        <img src="./static/images/carriage_v18_car1.png" alt="train car">
        <img src="./static/images/carriage_v18_car1.png" alt="train car">
        <img src="./static/images/carriage_v18_car6.png" alt="train car">
        <img src="./static/images/carriage_v18_car7.png" alt="train car">
        <img src="./static/images/carriage_v18_car8.png" alt="train car">
        <img src="./static/images/carriage_v18_car9.png" alt="train car">
        <img src="./static/images/train_v18.png" alt="train car">
    </div>
</body>
</html>
